name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Py ${{ matrix.python }} / Django ${{ matrix.django }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.11']
        django: ['4.2']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python }}
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        uv sync --all-extras
        uv pip install --upgrade Django==${{ matrix.django }}
    - name: Test build
      run: |
        uv build --sdist
    - name: Run Tests
      run: |
        uv run ./spirit/extra/bin/spirit.py startproject project
        export PYTHONWARNINGS="default"
        make test
  test_js:
    name: JS
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x]
    steps:
    - uses: actions/checkout@v2
    - name: Set Up NodeJS ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install Dependencies
      run: |
        npm install -g yarn
        npm install -g jasmine@3.6.1
        yarn
    - name: Run Tests
      run: |
        make testjs
  test_no_deps:
    name: No-deps / Py ${{ matrix.python }} / Django ${{ matrix.django }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.11']
        django: ['4.2']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python }}
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        uv sync
        uv pip install --upgrade Django==${{ matrix.django }}
    - name: Run Tests
      run: |
        uv run ./spirit/extra/bin/spirit.py startproject project
        export PYTHONWARNINGS="default"
        export ST_UPLOAD_FILE_ENABLED=0
        export ST_INSTALL_HUEY=0
        make test
