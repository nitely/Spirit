name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Py ${{ matrix.python }} / Django ${{ matrix.django }}
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8]
        django: [2.2.16, 3.0.7, 3.1.1]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coveralls
        pip install .[files,huey,celery]
        pip uninstall django-spirit -y
        pip install --upgrade Django==${{ matrix.django }}
    - name: Run Tests
      run: |
        python setup.py -q build
        python ./spirit/extra/bin/spirit.py startproject project
        export PYTHONWARNINGS="default"
        coverage run --source=. runtests.py
    - name: Coveralls Parallel
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        flag-name: run-build-${{ matrix.python }}-${{ matrix.django }}
        parallel: true
  finish_build:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true
  build_js:
    runs-on: ubuntu-latest
    name: JS
    strategy:
      matrix:
        node: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Set Up NodeJS ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install Dependencies
      run: |
        npm install -g yarn
        npm install -g jasmine@3.6.1
        yarn
    - name: Run Tests
      run: |
        make testjs
  build_no_deps:
    runs-on: ubuntu-latest
    name: No-deps / Py ${{ matrix.python }} / Django ${{ matrix.django }}
    strategy:
      matrix:
        python: [3.8]
        django: [3.1.1]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip uninstall django-spirit -y
        pip install --upgrade Django==${{ matrix.django }}
    - name: Run Tests
      run: |
        python ./spirit/extra/bin/spirit.py startproject project
        export PYTHONWARNINGS="default"
        export ST_UPLOAD_FILE_ENABLED=0
        export ST_INSTALL_HUEY=0
        make test
  build_huey:
    runs-on: ubuntu-latest
    name: Huey / Py ${{ matrix.python }} / Django ${{ matrix.django }}
    strategy:
      matrix:
        python: [3.8]
        django: [3.1.1]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[huey]
        pip uninstall django-spirit -y
        pip install --upgrade Django==${{ matrix.django }}
    - name: Run Tests
      run: |
        python ./spirit/extra/bin/spirit.py startproject project
        export PYTHONWARNINGS="default"
        export ST_UPLOAD_FILE_ENABLED=0
        export ST_TASK_MANAGER="huey"
        make test
