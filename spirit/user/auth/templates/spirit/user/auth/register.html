{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Register" %}{% endblock %}

{% block head-extra %}
  <script>

    document.addEventListener('DOMContentLoaded', function() {

      document.querySelectorAll('input[name=honeypot]')
        .forEach(function(elm) {
          elm.style.display = 'none';
        });
      document.querySelectorAll('label[for=id_honeypot]')
        .forEach(function(elm) {
          elm.style.display = 'none';
        });

    });

  </script>
{% endblock %}

{% block content %}

  <h1 class="headline">{% trans "Register" %}</h1>

  <form action="." method="post">
    {% csrf_token %}
    {% include "spirit/_form.html" %}

    <input class="button" type="submit" name="post" value="{% trans "Register" %}" />
  </form>

{% endblock %}
