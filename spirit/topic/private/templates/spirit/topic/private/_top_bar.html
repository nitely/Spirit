{% load i18n %}

<div class="layout__menu">
  <div class="menu__dropdown js-tabs-container">
    <div class="menu__dropdown_button">
      {% ifequal active "participating" %}
        <a
          class="dropdown_button js-tab"
          href="#"
          data-related=".js-categories-content"
        >{% trans "Participating in" %} <i class="fa fa-chevron-down"></i></a>
        {% else %}
        <a
          class="dropdown_button js-tab"
          href="#"
          data-related=".js-categories-content"
        >{% trans "Left" %} <i class="fa fa-chevron-down"></i></a>
      {% endifequal %}
    </div>
    <div class="menu_list_wrapper js-tab-content js-categories-content" style="display: none;">
      {% spaceless %}
        <ul class="menu_list">
          <li><a
            class="menu_list__link"
            href="{% url "spirit:topic:private:index-author" %}"
          >{% trans "Left" %}</a></li>
          <li><a
            class="menu_list__link"
            href="{% url "spirit:topic:private:index" %}"
          >{% trans "Participating in" %}</a></li>
        </ul>
      {% endspaceless %}
    </div>
  </div>
  <div class="menu__new_topic">
    <a class="button" href="{% url "spirit:topic:private:publish" %}"
    >{% trans "Create private topic" %}</a>
  </div>
</div>
