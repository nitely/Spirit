{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Report" %}{% endblock %}

{% block content %}

    <h1 class="headline">{% blocktrans with username=comment.user.username %}Reporting {{ username }}'s comment{% endblocktrans %}</h1>

    <form action="." method="post">
        {% csrf_token %}
        {% include "spirit/_form.html" %}
        <input class="button" type="submit" name="post" value="{% trans "Report" %}" />
    </form>

{% endblock %}
