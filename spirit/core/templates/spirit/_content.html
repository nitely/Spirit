{% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}

{{ form.non_field_errors }}

{% for field in form.hidden_fields %}
    {{ field.errors }}
    {{ field }}
{% endfor %}

{% for field in form.visible_fields %}
    <div class="field">
        <p>内容:</p>
        {{ field.errors }}
        {{ field }}
        {{ field.help_text }}
    </div>
{% endfor %}
