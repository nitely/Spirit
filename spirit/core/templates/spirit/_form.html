{% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}

{{ form.non_field_errors }}

{% for field in form.hidden_fields %}
  {{ field.errors }}
  {{ field }}
{% endfor %}

{% for field in form.visible_fields %}
  <div class="field">
    {{ field.label_tag }}
    {{ field.errors }}
    {{ field }}
    {{ field.help_text }}
  </div>
{% endfor %}
