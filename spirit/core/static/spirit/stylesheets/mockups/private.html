<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Topics</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../vendors/font-awesome.min.css">
	<link rel="stylesheet" href="../styles.css">

</head>

<body>

<div class="layout">
	<div class="layout__header">
		<a class="header__logo" href="#">Spirit</a>
	</div>

	<div class="layout__comments">
		<ul class="breadcrumb_nav">
			<li><a href="#" >Latest</a><i class="fa fa-chevron-right"></i></li>
			<li><a href="#" >General</a></li>
		</ul>
		<h1 class="headline">Topic title here</h1>
		<div class="layout__menu">
			<div class="menu__dropdown">
				<div class="menu__dropdown_button">
					<a class="dropdown_button" href="#"
					>Participants <i class="fa fa-chevron-down"></i></a>
				</div>
				<div class="menu_list_wrapper">
					<ul class="menu_list">
						<li class="menu_list__participant">
							<a class="menu_list__participant__user" href="#">nitely</a>
							<a class="menu_list__participant__remove" href="#"><i class="fa fa-times"></i></a>
						</li>
						<li class="menu_list__participant">
							<a class="menu_list__participant__user" href="#">qwertyqwerty</a>
							<a class="menu_list__participant__remove" href="#"><i class="fa fa-times"></i></a>
						</li>
					</ul>
				</div>

			</div>
			<div class="menu__new_topic">
				<a class="button" href="#" ><i class="fa fa-times"></i> Leave topic</a>
			</div>
		</div>
		<div class="invite_user">
			<form action="#" method="post">
				<div class="field">
					<label for="id_user">Invite user:</label>
					<input type="text" name="user" placeholder="username" required="" id="id_user">
				</div>
				<input class="button" type="submit" value="Invite">
			</form>
		</div>
		<div class="comments_list">
			<div class="comments_list__comment">
				<div class="comment__img">
					<img class="comment__img__avatar" src="avatar.png" />
				</div>
				<div class="comment__info">
					<div class="comment__info__username">
						<a class="comment__info__username__link" href="#">nitely</a>
						<div class="comment__info__username__realname">Esteban Castro Borsani</div>
					</div>
					<ul class="comment__info__date">
						<li><a href="#"><i class="fa fa-pencil"></i> 3</a></li>
						<li>4h</li>
					</ul>
				</div>
				<div class="comment__text">
					<p>texto normal</p>
					<p>texto normal long long long long long long long long longs</p>
				</div>
				<div class="comment__footer">
					<ul class="comment__actions">
						<li><a href="#"><i class="fa fa-flag"></i> report</a></li>
						<li class="comment__actions__share"><a href="#"><i class="fa fa-share"></i> share</a></li>
						<li class="comment__actions__like"><i class="fa fa-heart"></i> like</li>
						<li><a href="#">reply</a></li>
					</ul>
				</div>
			</div>

		</div>


	</div>

	<div class="layout__footer">
		<a class="footer__logo" href="http://www.spirit-project.com" >Spirit</a>
	</div>
</div>

</body>

</html>
