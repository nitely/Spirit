<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Topics</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../vendors/font-awesome.min.css">
	<link rel="stylesheet" href="../styles.css">

</head>

<body>

<div class="layout">
	<div class="layout__header">
		<a class="header__logo" href="#">Spirit</a>
	</div>

	<div class="layout__article">
		<h1 class="headline">Publish topic</h1>
		<form action="." method="post" class="js-reply">
			<div class="field">
				<label for="id_title">Title:</label>
				<input type="text" name="title" maxlength="255" required="" id="id_title">
			</div>
			<div class="field">
				<label for="id_category">Category:</label>
				<select name="category" required="" id="id_category">
					<option value="" selected="">Choose a category</option>
					<option value="5">Bugs</option>
					<option value="3"> Development</option>
					<option value="7">Feature Requests</option>
					<option value="8">Test Posting</option>
					<option value="2">Uncategorized</option>
				</select>
			</div>
			<div class="topic_publish_comment">
				<input type="hidden" name="comment_hash" id="id_comment_hash">
				<div class="field">
					<label for="id_comment">Comment:</label>
					<textarea name="comment" cols="40" rows="10" maxlength="3000" placeholder="Write comment..." required="" id="id_comment"></textarea>
				</div>
				<div class="comment-text js-box-preview-content" style="display: none;"><p>asd</p>
				</div>
			</div>
			<div class="comment__reply__actions">
				<ul class="comment__reply__actions__list">
					<li><a class="js-box-bold" href="#" title="Bold"><i class="fa fa-bold"></i></a></li>
					<li><a class="js-box-italic" href="#" title="Italic"><i class="fa fa-italic"></i></a></li>
					<li><a class="js-box-list" href="#" title="List"><i class="fa fa-list"></i></a></li>
					<li><a class="js-box-url" href="#" title="URL"><i class="fa fa-link"></i></a></li>
					<li><a class="js-box-image" href="#" title="Image"><i class="fa fa-picture-o"></i></a></li>
					<li><a class="js-box-preview" href="#" title="Preview"><i class="fa fa-eye"></i></a></li>
				</ul>
				<input class="button comment__reply__actions__publish" type="submit" value="Publish" />
			</div>
		</form>
	</div>

	<div class="layout__footer">
		<a class="footer__logo" href="http://www.spirit-project.com" >Spirit</a>
	</div>
</div>

</body>

</html>
