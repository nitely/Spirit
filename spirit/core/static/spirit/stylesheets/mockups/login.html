<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Topics</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../vendors/font-awesome.min.css">
	<link rel="stylesheet" href="../styles.css">

</head>

<body>

<div class="layout">
	<div class="layout__header">
		<div class="header__logo_wrapper">
			<a class="header__logo" href="#">Spirit</a>
		</div>
		<a href="#" class="header__login">Login</a>
	</div>

	<div class="layout__article">
		<h1 class="headline">Login</h1>

		<div class="login">
			<form action="." method="post">
				<div class="field">
					<label for="id_username">Username:</label>
					<input type="text" name="username" autofocus="" maxlength="254" required="" id="id_username">
				</div>
				<div class="field">
					<label for="id_password">Password:</label>
					<input type="password" name="password" required="" id="id_password">
				</div>

				<input class="button" type="submit" name="post" value="Login">
			</form>
		</div>

		<div class="login__links">
			<a class="login__links__link" href="#">Create an account</a>
			<a class="login__links__link" href="#">I don't know my password</a>
		</div>

	</div>

	<div class="layout__footer">
		<a class="footer__logo" href="http://www.spirit-project.com" >Spirit</a>
	</div>
</div>

</body>

</html>
