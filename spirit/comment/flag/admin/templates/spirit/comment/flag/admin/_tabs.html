{% load i18n %}

<ul class="admin__tabs">
	<li><a
		class="admin__tabs__link{% ifequal active_tab "open" %} is-selected{% endifequal %}"
		href="{% url "spirit:admin:flag:opened" %}"
		>{% trans "Open" %}</a></li>
	<li><a
		class="admin__tabs__link{% ifequal active_tab "closed" %} is-selected{% endifequal %}"
		href="{% url "spirit:admin:flag:closed" %}"
		>{% trans "Closed" %}</a></li>
</ul>
