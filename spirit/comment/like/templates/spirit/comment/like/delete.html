{% extends "spirit/_base.html" %}

{% load i18n %}

{% block title %}{% trans "Remove like" %}{% endblock %}

{% block content %}
<div class="layout__article">
  <h1 class="headline">
    {% blocktrans trimmed with username=like.comment.user.st.nickname %}
      Remove {{ username }}'s comment like
    {% endblocktrans %}
  </h1>

  <form action="." method="post">
    {% csrf_token %}
    <input class="button" type="submit" name="post" value="{% trans "Remove like" %}" />
  </form>
</div>
{% endblock %}
